<h2>Reactive: <small> Dynamics </small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Person name"
        formControlName="name"
      >
      <span *ngIf="isInvalidField('name')" class="form-text text-danger">
        {{getFieldError('name')}}
      </span>
    </div>
  </div>

  <!-- Add favorite -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite"
          [formControl]="newFavorite"
        >
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="onAddToFavorites()"
        >
          Add favorite
        </button>
      </div>
    </div>
  </div>


  <!-- Favorite games list -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9" formArrayName="favoriteGames">
      <div class="mb-1" *ngFor="let favorite of favoriteGames.controls; let i = index">
        <div class="input-group">
          <input
            [formControlName]="i"
            class="form-control"
            type="text"
          >
          <button
            class="btn btn-outline-danger"
            type="button"
            (click)="onDeleteFavorite(i)"
          >
            Delete
          </button>
        </div>
        <span *ngIf="isInvalidFieldInArray(favoriteGames, i)" class="form-text text-danger">
           This field is required
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary float-end"
        (click)="onSubmit()"
      >
        <!-- [disabled]="myForm.invalid" -->
        Save
      </button>
    </div>
  </div>
</form>
